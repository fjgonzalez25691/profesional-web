name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./profesional-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./profesional-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Create .env file from example
        run: |
          cp .env.example .env
          # Rellenar variables crÃ­ticas con valores dummy para build/test
          echo "NEXTAUTH_SECRET=supersecretvalueformocking" >> .env
          echo "RESEND_API_KEY=re_dummy_key_for_ci_build_only" >> .env
        env:
          RESEND_API_KEY: re_dummy_key_for_ci_build_only

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run typecheck

      - name: Run Tests
        run: npm run test:coverage

      - name: Build
        run: npm run build
